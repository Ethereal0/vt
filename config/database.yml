  <<: *default
  database: vt_app

production:
  <<: *default
  adapter: mysql2
  encoding: utf-8
  database: <%= ENV['RDS_DB_NAME'] %>
  usename: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  hostname: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>